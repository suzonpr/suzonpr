<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rogister pege</title>
</head>
<body>
    <h1 align="center">Creat your Acoount</h1>
    <hr />
    <form action="" align="center">
        <label for="neme"><b>Neme:</b>
        </label><br/>
        <i class="fa-solid fa-user-plus"></i>
        <input type="text" name="neme" placeholder="Enter Your Neme" required/><br/>


        <label for="email"><b>Email:</b>
        </label><br/>
        <i class="fa-solid fa-voicemail"></i>
        <input type="email" name="email" placeholder="Enter Your email" required/><br/>


        <label for="userneme"><b>Userneme:</b>
        </label><br/>
        <i class="fa-solid fa-user-check"></i>
        <input type="text" name="userneme" placeholder="Desired userneme"/><br/>


        <label for="password"><b>password:</b>
        </label><br/>
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="password" placeholder="password must be 8 char "/><br/>

        <label for="password"><b>Re-enter password:</b>
        </label><br/>
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="password" placeholder="Confirm password "/><br/>

        <input type="submit" value="Create Acoount "/><br/>

    </form>
    <p align="center">Already have an acoount? please  <a href="/pege/login.html">Login</a></p>
</body>
</html>
